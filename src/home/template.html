<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Welcome to UgliFan's home.</title>
        <script>
            (function() {
                var design = 750, font = 100, result = null, $html = window.document.documentElement;
                var ratio = design / font;
                var screenWidth = $html.offsetWidth;
                if (screenWidth > design) {
                    result = font;
                } else if (screenWidth < 320) {
                    result = 320 / ratio;
                } else {
                    result = screenWidth / ratio;
                }
                result = Math.ceil(result * 100) / 100;
                $html.style.fontSize = result + 'px';
                var cptFS = window.getComputedStyle(document.getElementsByTagName('html')[0]).fontSize.replace('px', '');
                cptFS = Number(cptFS);
                if (cptFS !== result) {
                    $html.style.fontSize = result * (result / cptFS) + 'px';
                }
            })()
        </script>
    </head>

    </body>
</html>
